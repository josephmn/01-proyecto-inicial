<app-encabezado></app-encabezado>
<main>
  <ul id="usuarios">
    <!-- @for (usuario of usuarios; track usuario.id) { -->
    <li *ngFor="let usuario of usuarios;">
      <app-usuario
        [usuario]="usuario"
        (seleccion)="alSeleccionarUsuario($event)"
      />
    </li>
    <!-- } -->
  </ul>
  <!-- @if(usuarioSeleccionado) { -->
    <app-tareas *ngIf="usuarioSeleccionado; else textoCondicional"
      [nombre]="usuarioSeleccionado!.nombre"
    />
  <!-- } @else { -->
    <ng-template #textoCondicional>
      <p id="textoCondicional">Selecciona un usuario de la lista.</p>
    </ng-template>
  <!-- } -->
</main>
